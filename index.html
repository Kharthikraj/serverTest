<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>express</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex border-solid border-red-400 flex-col gap-5 items-center">
        <div class="bg-blue-500 w-28 text-center check hover:cursor-pointer basis-10">1</div>
        <div class="bg-blue-500 w-28 text-center check hover:cursor-pointer basis-10">2</div>
        <div class="bg-blue-500 w-28 text-center check hover:cursor-pointer basis-10">3</div>
        <div class="bg-blue-500 w-28 text-center check hover:cursor-pointer basis-10">4</div>
        <div class="bg-blue-500 w-28 text-center check hover:cursor-pointer basis-10">5</div>
        <div class="bg-blue-500 w-28 text-center check hover:cursor-pointer basis-10">6</div>
        <div class="bg-blue-500 w-28 text-center check hover:cursor-pointer basis-10">7</div>
        <div class="bg-blue-500 w-28 text-center check hover:cursor-pointer basis-10">8</div>
        <div class="bg-blue-500 w-28 text-center check hover:cursor-pointer basis-10">9</div>
        <div class="bg-blue-500 w-28 text-center check hover:cursor-pointer basis-10">10</div>
    </div>
    <div class="border-solid border-slate-600 w-28 h-12 bg-slate-300 mx-auto mt-5 flex justify-end items-end">
        <div id="update">0</div>
    </div>
    <div class="reset hover:cursor-pointer mx-auto bg-red-400 font-bold text-white w-20 h-10 flex items-center justify-center mt-10">reset</div>
    <script src="index.js"></script>
</body>
</html>
